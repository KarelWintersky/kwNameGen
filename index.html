<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Names generator: prototype</title>
    <meta name="author" lang="ru" content="Karel Wintersky" />
    <meta name="copyright" content="Karel Wintersky">
    <meta name="description" content="Names generator" />
    <meta name="document-state" content="Dynamic" />
    <meta name="generator" content="Handmade" />
    <meta name="resource-type" content="document" />
    <meta name="robots" content="none" />

    <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>

    <!-- Dictionaries -->
    <script type="text/javascript" src="dictionaries/__index.js"></script>
    <script type="text/javascript" src="dictionaries/bulgarian.js"></script>
    <script type="text/javascript" src="dictionaries/czech.js"></script>
    <script type="text/javascript" src="dictionaries/danish.js"></script>
    <script type="text/javascript" src="dictionaries/dutch.js"></script>
    <script type="text/javascript" src="dictionaries/english_irish.js"></script>
    <script type="text/javascript" src="dictionaries/english.js"></script>
    <script type="text/javascript" src="dictionaries/english_scottish.js"></script>
    <script type="text/javascript" src="dictionaries/finnish.js"></script>
    <script type="text/javascript" src="dictionaries/french.js"></script>
    <script type="text/javascript" src="dictionaries/german.js"></script>
    <script type="text/javascript" src="dictionaries/hungarian.js"></script>
    <script type="text/javascript" src="dictionaries/icelandic.js"></script>
    <script type="text/javascript" src="dictionaries/italian.js"></script>
    <script type="text/javascript" src="dictionaries/norwegian.js"></script>
    <script type="text/javascript" src="dictionaries/polish.js"></script>
    <script type="text/javascript" src="dictionaries/portugalian_brasilian.js"></script>
    <script type="text/javascript" src="dictionaries/portugalian.js"></script>
    <script type="text/javascript" src="dictionaries/romanian.js"></script>
    <script type="text/javascript" src="dictionaries/spain.js"></script>
    <script type="text/javascript" src="dictionaries/swedish.js"></script>

    <script type="text/javascript" src="scripts/namegen.engine.js"></script>
    <script type="text/javascript" src="scripts/namegen.jqbind.js" id="jq-binds"></script>

    <link rel="stylesheet" href="scripts/namegen.css">
    <link rel="stylesheet" href="scripts/namegen.flags.css">
</head>
<body>
    Language:   <select id="select-language"><option value="null"> >> Выбери язык << </option></select>
                <span class="nbsp-2rem"></span>
    Gender:     <select id="select-gender"><option value="male">♂ Male</option><option value="female">♀ Female</option></select>
                <span class="nbsp-2rem"></span>

    <button id="actor-generate-name" disabled>Generate name</button>
    <span class="nbsp-1rem"></span>
    <button id="actor-result-reset">Reset</button>
    <hr />

    <div id="namegen-result">&nbsp;</div>

    <hr />
    <fieldset id="fieldset-namegen-history">
        <legend>History</legend>
        <div id="namegen-history"></div>
    </fieldset>

    <fieldset id="namegen-hint"></fieldset>

</body>
</html>
